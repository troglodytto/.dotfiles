window:
  padding:
    x: 10
    y: 10
  decorations: full
  opacity: 0.95

scrolling:
  history: 1000

font:
  normal:
    family: "Iosevka Nerd Font Mono"
  size: 10

cursor:
  style:
    blinking: Off
    shape: Beam
    thickness: 1.0

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: F, mods: Control|Shift, mode: ~Search, action: SearchForward }

theme: Neon
colors:
  name: Neon
  author: ""
  primary:
    background: "#171717"
    foreground: "#f8f8f8"
  cursor:
    text: "#171717"
    cursor: "#f8f8f8"
  normal:
    black: "#171717"
    red: "#d81765"
    green: "#97d01a"
    yellow: "#ffa800"
    blue: "#16b1fb"
    magenta: "#ff2491"
    cyan: "#0fdcb6"
    white: "#ebebeb"
  bright:
    black: "#38252c"
    red: "#ff0000"
    green: "#76b639"
    yellow: "#e1a126"
    blue: "#289cd5"
    magenta: "#ff2491"
    cyan: "#0a9b81"
    white: "#f8f8f8"
