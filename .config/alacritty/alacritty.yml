window:
  padding:
    x: 7
    y: 7
  decorations: full
  opacity: 1.0

scrolling:
  history: 1000

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  size: 7

cursor:
  style:
    blinking: Off
    shape: Beam
    thickness: 1.0

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - {
      key: F,
      mods: Control|Shift,
      mode: ~Search,
      action: SearchForward
    }

theme: Nord
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
